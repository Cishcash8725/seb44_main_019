  datasource:
    url: jdbc:mysql://localhost:3306/shellweprototype?useSSL=false
    username: root
    password: db1234
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update    # 스키마 자동 생성
    show-sql: true        # SQL 쿼리 출력
    properties:
      hibernate:
        format_sql: true  # SQL pretty print
        jdbc:
          time_zone: Asia/Seoul   # 서버 시간 서울로 변경
  sql:
    init:
      data-locations: classpath*:db/mysql/data.sql
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${G_CLIENT_ID}
            client-secret: ${G_CLIENT_SECRET}
            scope:
              - profile
              - email

logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG

server:                   # 모든 response 에 대해 지정된 인코딩 적용(한글 깨짐 방지)
