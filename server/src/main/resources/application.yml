spring:
  datasource:
    url: jdbc:mysql://localhost:3306/shellweprototype?useSSL=false
    username: root
    password: db1234
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: Asia/Seoul
  sql:
    init:
      data-locations: classpath*:db/mysql/data.sql
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: fake
            clientSecret: fake
            scope:
              - profile
              - email
mail:
  smtp:
    host: smtp.gmail.com
    port: 587
    username: fake
    password: fake
    auth: true
    starttls:
      enable: true
  subject:
    member:
      registration: Welcome to ShellWe Project
  template:
    name:
      member:
        join: email-registration-member
logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG

server:
  servlet:
    encoding:
      force-response: true
jwt:
  key: "kevin12341234123412341234123412341234"
  access-token-expiration-minutes: 500
  refresh-token-expiration-minutes: 600