spring:
  datasource:
    url: jdbc:mysql://localhost:3306/shellweprototype?useSSL=false
    username: root
    password: ${LOCAL_MYSQL_PASSWORD}
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: Asia/Seoul
  sql:
    init:
      data-locations: classpath*:db/mysql/data.sql
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${G_CLIENT_ID}
            client-secret: ${G_CLIENT_SECRET}
            scope:
              - profile
              - email
logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG
server:                   # 모든 response 에 대해 지정된 인코딩 적용(한글 깨짐 방지)
  servlet:
    encoding:
      force-response: true
jwt:                      # JWT 관련 정보
  key: ${JWT_SECRET_KEY}  # 시스템 환경 변수에서 로드
  access-token-expiration-minutes: 500
  refresh-token-expiration-minutes: 600
client-server:
  url: http://localhost:3000